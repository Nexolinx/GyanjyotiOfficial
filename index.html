    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeToggle = document.querySelector('.ModeToggle i');
            modeToggle.classList.toggle('fa-moon');
            modeToggle.classList.toggle('fa-sun');
        }

     
        const darkModeStyles = `
            body.dark-mode {
                --bg-color: #1a1a2e;
                --text-color: #f0f0f0;
                --subtext-color: #aaaaaa;
                --nav-bg-color: #16213e;
                --icon-color: #f0f0f0;
                --icon-hover-color: #4cc9f0;
                --avatar-border-color: #444444;
                --divider-color: #333333;
                --btn-gradient: linear-gradient(135deg, #4cc9f0, #b5179e);
                --btn-hover-gradient: linear-gradient(135deg, #b5179e, #4cc9f0);
            }
        `;

        const styleElement = document.createElement('style');
        styleElement.textContent = darkModeStyles;
        document.head.appendChild(styleElement);
    </script>
